name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  examples:
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }}
    strategy:
      fail-fast: false
      matrix:
        project:
          - helia-101
    defaults:
      run:
        working-directory: examples/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx -y playwright install --with-deps
      - name: Run tests
        run: npm run test
        env:
          CI: true

  monorepo:
    runs-on: ubuntu-latest
    name: Test monorepo
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx -y playwright install --with-deps
      - name:  Run tests
        run: npm run test
        env:
          CI: true

  push-changes:
    name: Push changes
    runs-on: ubuntu-latest
    needs: [monorepo, examples]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: true
      matrix:
        project:
          - helia-101
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to another repository
        uses: ipfs-examples/actions-push-directory-to-repo@main
        with:
          source-branch: main
          source-directory: examples/${{ matrix.project }}
          target-repo: ipfs-examples/${{ matrix.project }}
          target-branch: main
          git-username: github-actions
          git-email: github-actions@github.com
