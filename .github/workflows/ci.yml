name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  examples:
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }}
    strategy:
      fail-fast: false
      matrix:
        project:
          - helia-101
          - helia-angular
          - helia-browser-verified-fetch
          - helia-cjs
          - helia-electron
          - helia-esbuild
          - helia-jest
          - helia-jest-typescript
          - helia-nestjs
          - helia-nextjs
          - helia-parcel
          - helia-remote-pinning
          - helia-script-tag
          - helia-ts-node
          - helia-typescript
          - helia-vite
          - helia-vue
          - helia-webpack
          - helia-create-car
          - helia-lan-discovery
    defaults:
      run:
        working-directory: examples/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx -y playwright install --with-deps
        # This step has been observed to hang indefinitely when failing to download browsers.
        timeout-minutes: 10
      - name: Run tests
        run: npm run test -- --configuration ci
        env:
          CI: true
        # This step has been observed to hang indefinitely when the browsers weren't correctly downloaded.
        timeout-minutes: 10

  monorepo:
    runs-on: ubuntu-latest
    name: Test monorepo
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx -y playwright install --with-deps
        # This step has been observed to hang indefinitely when failing to download browsers.
        timeout-minutes: 10
      - name: Run linting
        run: npm run lint
        env:
          CI: true
      - name: Run tests
        run: npm run test -- --concurrency 1
        env:
          CI: true
        # This step has been observed to hang indefinitely when the browsers weren't correctly downloaded.
        timeout-minutes: 10

  push-changes:
    name: Push changes
    runs-on: ubuntu-latest
    needs: [monorepo, examples]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: true
      matrix:
        project:
          - helia-101
          - helia-angular
          - helia-cjs
          - helia-browser-verified-fetch
          - helia-electron
          - helia-esbuild
          - helia-jest
          - helia-jest-typescript
          - helia-nestjs
          - helia-parcel
          - helia-remote-pinning
          - helia-nextjs
          - helia-script-tag
          - helia-ts-node
          - helia-typescript
          - helia-vite
          - helia-vue
          - helia-webpack
          - helia-create-car
          - helia-lan-discovery
    steps:
      - uses: convictional/trigger-workflow-and-wait@f69fa9eedd3c62a599220f4d5745230e237904be
        with:
          owner: ipfs-examples
          repo: ${{ matrix.project }}
          github_token: ${{ secrets.REPO_PULL_TOKEN }}
          workflow_file_name: sync.yml
